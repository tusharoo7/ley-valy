<ion-header>

  <ion-navbar>
    <ion-title>Track a file</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="conatct_container">
    <div class="container">
      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <div class="log-in-form-cont">

              <h2>Choose your options accordingly</h2>

              <form>
                <ion-list>
                  <div class="static_col">
                    <button class="log-in-bt" (click)="createnewtrackfile();" type="submit">Create a new tracked file</button>
                  </div>
                  <div class="static_col">
                    <button class="log-in-bt" (click)="trackfileread();" type="submit">Tracked file read</button>
                  </div>
               
                  <div class="static_col">
                    <button class="log-in-bt" (click)="trackfilenotread();" type="submit">Tracked file not read</button>
                  </div>

                  <div class="static_col">
                    <button class="log-in-bt" type="submit">Draft</button>
                  </div>
                </ion-list>
               


              </form>



            </div>

            

          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
