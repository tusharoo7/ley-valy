<ion-header>

  <ion-navbar>
    <ion-title>Create A New Project</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="container">
    <ion-grid>
      <ion-row> 
        <ion-col col-12>
            <form (ngSubmit)="create_a_project()">
            <ion-list>
                <ion-item>
                    <ion-input type="text" name="pname" placeholder="Project Name" [(ngModel)]="project.name"
                     ></ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-input type="date" name="archived_at" placeholder="Date of Archived" [(ngModel)]="project.archived_at"
                       ></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label>Can be Downloaded</ion-label>
                         <ion-select name="can_be_downloaded" [(ngModel)]="project.can_be_downloaded">
                            <ion-option value="true">TRUE</ion-option>
                            <ion-option value="false">FALSE</ion-option>
                          </ion-select>

                      </ion-item>
                      <ion-item>
                          <ion-input type="number" name="duration" placeholder="Duration of Project" [(ngModel)]="project.duration"
                           ></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input type="text" name="external_id" placeholder="Project External id" [(ngModel)]="project.external_id"
                             ></ion-input>
                          </ion-item>
           </ion-list>
           <button ion-button class="log-in-bt" type="submit" >Create Project</button>
          </form>
          </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-fab  right bottom class="home-menu"> 
    <button  ion-fab color="danger" (click)="got_to_home()"><ion-icon ios="ios-home-outline" md="ios-home-outline"></ion-icon></button>
  </ion-fab>

</ion-content>
