<ion-content padding class="bg">
  <div class="container">
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <div class="login-page-wrapper">
            <a> <img src="assets/imgs/logo.png" alt=""></a>
          </div>
          <div class="log-in-form-cont">
            <ion-list>
              <ion-item>
                <ion-input type="text" name="username" [(ngModel)]="user.email" placeholder="Email"></ion-input>
                <ion-label class="mail-icon-wrap"><img src="assets/imgs/mail-2.png" alt=""></ion-label>
              </ion-item>
              <ion-item>
                <ion-input type="password" name="userpassword"  [(ngModel)]="user.password" placeholder="Password"></ion-input>
                <ion-label class="lock-icon-wrap"><img src="assets/imgs/lock.png" alt=""></ion-label>
              </ion-item>
            </ion-list>

            <button class="log-in-bt" (click)="try_to_loggedin()">Login</button>
            <a href="#" class="forgot-pass" (click)="goforgotPass()">Forgot Password ?</a>
            <div class="or-wrap"><span>OR</span></div>
            <ion-row class="link-bt-cont ">
              <ion-col col-6> <button class="linkedin-bt" (click)="golinkdin_signup('linkedin')"><div class="linkedin-bt-icon-wrap"><img src="assets/imgs/linkedin.png" alt=""></div>Sign up with Linkedin </button></ion-col>
              <ion-col col-6> <button class="linkedin-bt sign-up-bt" (click)="gosignup()"><div class="linkedin-bt-icon-wrap"><img src="assets/imgs/sign-up.png" alt=""></div>Sign up </button></ion-col>
              <!-- <ion-col col-12> <button class="sign-up-bt-bt" (click)="gosignup()">Sign up</button></ion-col> -->
            </ion-row>
          </div>
        </ion-col>
      </ion-row>
      </ion-grid>
  </div>
  <!-- <button ion-button secondary menuToggle>Toggle Menu</button>  -->
</ion-content>
