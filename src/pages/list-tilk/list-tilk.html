<ion-header>

    <ion-navbar>
      <ion-title>Created Access Link</ion-title>
      <button  (click)="dismiss()" class="canc-bt">Cancel <ion-icon name="md-close" showWhen="android,windows"></ion-icon></button>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding> 
  
      <div class="container">
          <ion-grid>
              <ion-row>
  
                  <ion-col col-12>
                    <div class="bussiness-table-wrap">
                      <table class="bussiness-table">
                          <tr>
                               <th>Project Titel</th>
                               <th>Created For</th>
                              <th>created At</th>
                              <th>Link</th>
                              
                        </tr>
                        <tr *ngFor ="let data of tik_list" >
                         
                          <td>{{data.project_name}}</td>
                          <td>{{data.name}}</td>
                          <td>{{data.created_at | date:'medium'}}</td>
                          <td><ion-input type="text" value="{{data.link
                            }}"></ion-input></td>
                            
                         
          
                        </tr>
                        
                          
                         
                                  
                      </table>
                    </div>
                  </ion-col>
                </ion-row>
                    </ion-grid>
                    </div>
      <!-- <ion-tags-input [(ngModel)]="tags" (onChange)="onChange($event)"></ion-tags-input> -->
    
    </ion-content>
