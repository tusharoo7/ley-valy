<ion-header>
  <ion-toolbar>
    <ion-title>
      Add Files
    </ion-title>
    <button  (click)="dismiss()" class="canc-bt">Cancel <ion-icon name="md-close" showWhen="android,windows"></ion-icon></button>
    <!-- <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <div class="container">
        <ion-grid>
        <ion-row>
            <ion-col col-12>
                <div class="fileupload-in-form-cont">
            <ion-list>
                <h3>Create items from a text</h3>
                <ion-item>
                    <ion-input  name="texttitel" placeholder="Add Content Titel" [(ngModel)]="texttitel" ></ion-input> 
                     
                  </ion-item>
                <ion-item>
                    <ion-textarea name="entrytext" placeholder="Write Some Content " [(ngModel)]="entrytext"></ion-textarea> 
                     
                  </ion-item>
                  <button ion-button class="fileuploadone-in-bt" type="button" (click)="addcontent()" >Add to Project</button>
               
             
             </ion-list>
             <ion-list>
             <h3>Create items from external content</h3>
             <ion-item>
                <ion-input  name="urltitel" placeholder="Add File Titel" [(ngModel)]="urltitel" ></ion-input> 
                 
              </ion-item>
             <ion-item>
                <ion-input  name="fileurl" placeholder="Add file url" [(ngModel)]="external_url" ></ion-input> 
                 
              </ion-item>
              <button ion-button class="fileupload-in-bt" type="button" (click)="addcontentfromurl()" >Add to Project</button>
             </ion-list>
            </div>
          </ion-col>
        </ion-row>
        </ion-grid>            
      </div>
      <ion-fab  right bottom class="home-menu"> 
        <button  ion-fab color="danger" (click)="got_to_home()"><ion-icon ios="ios-home-outline" md="ios-home-outline"></ion-icon></button>
      </ion-fab>
      </ion-content>
