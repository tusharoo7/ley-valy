<ion-header>

  <ion-navbar>
    <ion-title>Forgot password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="container">
      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <div class="login-page-wrapper">
             <h2>Forgot your password ?</h2>
            </div>
            <div class="log-in-form-cont">
              <ion-list>
                <ion-item>
                  <ion-input type="text" name="email" [(ngModel)]="user.email" placeholder="Enter your email address "></ion-input>
                  <ion-label class="mail-icon-wrap"><img src="assets/imgs/mail-2.png" alt=""></ion-label>
                </ion-item>
                
  
              </ion-list>
              <div class="log-in-bt" (click)="changepassword()">
                Reset password
              </div>
             
            
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <!-- <button ion-button secondary menuToggle>Toggle Menu</button>  -->
  </ion-content>
