<ion-header>

  <ion-navbar>
    <ion-title>{{titel}} business card</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="container">
        <div class="container">
            <ion-grid>
                <ion-row>
                  <ion-col>
                      <div class="profile-image-wrap">
                          <div class="profile-pic">
                              

                                <div *ngIf="base64textString !=''" >
                                    <div class="card_img">
                                     
                                    <img src="{{base64textString}}" alt="">
                                  </div>
                                  </div>
                                  <div class="pro-dp" *ngIf="base64textString ==''" >
                                    
                                      <div class="card_img">
                                          <img src="{{uploadedimage}}" alt="" />
                                        </div>
                                    </div> 

                                    <!-- <div *ngIf="camcardresponse ==undefined">
                                      
                                        <input style="display: none"  type="file" accept="image/*" (change)="onFileChanged($event)" #fileInput>
                                        <span (click)="fileInput.click()" style="cursor: pointer;"> <ion-icon ios="md-create" md="md-create"></ion-icon></span>
                                    </div>     -->
                                
                            </div>
                            </div>
                            <div class="profile-form-wrap">
                                <ion-list>
                                  <!-- ====== check the data com from ======= -->
                                  <div *ngIf="camcardresponse !=undefined">
                                      <div class="static_col">
                                          <ion-item>
                                              <ion-input type="text" name="card_holder_name" placeholder="Card holder name" [(ngModel)]="card_holder_name" ></ion-input>
                                            <ion-label class="mail-icon-wrap"><img src="assets/imgs/icon-1.png" alt=""></ion-label>
                                          </ion-item>
                                        </div>
                                  </div>
                                  <div *ngIf="card_details !=undefined">
                                      <div class="static_col">
                                          <ion-item>
                                            <ion-input type="text" name="customerFirstName" placeholder="First name" [(ngModel)]="card_holder_firstName"></ion-input>
                                            <ion-label class="mail-icon-wrap"><img src="assets/imgs/icon-1.png" alt=""></ion-label>
                                          </ion-item>
                                        </div>
                                        <div class="static_col">
                                          <ion-item>
                                            <ion-input type="text" name="customerLastName" placeholder="Last name" [(ngModel)]="card_holder_lastName"></ion-input>
                                            <ion-label class="mail-icon-wrap"><img src="assets/imgs/icon-1.png" alt=""></ion-label>
                                          </ion-item>
                                        </div>
                                    </div>

                                    
                                      <div class="static_col">
                                          <ion-item>
                                              <ion-input type="email" name="card_holder_email" placeholder="Card Holder Email" [(ngModel)]="card_holder_email" placeholder="Email" ></ion-input>
                                            <ion-label class="mail-icon-wrap"><img src="assets/imgs/icon-6.png" alt=""></ion-label>
                                          </ion-item>
                                        </div>
                                        
                                          <div class="static_col">
                                              <ion-item>
                                                  <ion-input type="text" name="card_holder_company" placeholder="Company" [(ngModel)]="card_holder_company" ></ion-input>
                                                <ion-label class="mail-icon-wrap"><img src="assets/imgs/icon-2.png" alt=""></ion-label>
                                              </ion-item>
                                            </div>
                                            <div class="static_col">
                                              <ion-item>
                                                  <ion-input type="text" name="card_holder_position" placeholder="Position" [(ngModel)]="card_holder_position"  ></ion-input>
                                                <ion-label class="mail-icon-wrap"><img src="assets/imgs/icon-3.png" alt=""></ion-label>
                                              </ion-item>
                                            </div>
                                            <div class="static_col">
                                                <ion-item>
                                                    <ion-input type="text" name="card_holder_contact_one" [(ngModel)]="card_holder_contact_one"  placeholder="Mobile" ></ion-input>
                                                  <ion-label class="mail-icon-wrap"><img src="assets/imgs/icon-4.png" alt=""></ion-label>
                                                </ion-item>
                                              </div>
                                              <div class="static_col">
                                                <ion-item>
                                                    <ion-input type="text" name="card_holder_contact_two" [(ngModel)]="card_holder_contact_two"  placeholder="Phone" ></ion-input>
                                                  <ion-label class="mail-icon-wrap"><img src="assets/imgs/icon-5.png" alt=""></ion-label>
                                                </ion-item>
                                              </div>
                                              <div class="static_col">
                                                <ion-item class="texta">
                                                    <ion-textarea name="remarks" style="resize: none;" [(ngModel)]="remarks" placeholder="Remarks" ></ion-textarea>
                                                  <ion-label class="address-icon-wrap"><img src="assets/imgs/address.png" alt=""></ion-label>
                                                </ion-item>
                                              </div>
                                              <!-- <div class="static_col">
                                                  <ion-item class="texta">
                                                      <ion-textarea name="card_holder_office_address" [(ngModel)]="card_holder_office_address" placeholder="Office Address" ></ion-textarea>
                                                    <ion-label class="address-icon-wrap"><img src="assets/imgs/address.png" alt=""></ion-label>
                                                  </ion-item>
                                                </div> -->
                                                <!-- <div class="static_col">
                                                    <ion-item>
                                                        <ion-input type="text" name="card_holder_office_website" [(ngModel)]="card_holder_office_website" placeholder="Office Website" ></ion-input>
                                                      <ion-label class="mail-icon-wrap"><img src="assets/imgs/website.png" alt=""></ion-label>
                                                    </ion-item>
                                                  </div> -->
                                </ion-list>
                                <button ion-button class="log-in-bt" (click)="add_new_card()" type="submit">{{titel}}</button>
                            </div>
                  </ion-col>
                  </ion-row>
                  </ion-grid>
          </div>
          </div>
