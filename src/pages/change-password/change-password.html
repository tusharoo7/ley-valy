<ion-header>

  <ion-navbar>
    <ion-title>Change Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="container">
      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <div class="login-page-wrapper">
             <!-- <h2>Want to Change your password ?</h2> -->
            </div>
            <div class="log-in-form-cont">
              <ion-list>
                <ion-item>
                  <ion-input type="password" name="oldPassword" [(ngModel)]="user.oldPassword" placeholder="Enter your old password "></ion-input>
                  <ion-label class="lock-icon-wrap"><img src="assets/imgs/lock.png" alt=""></ion-label> 
                </ion-item>
                <ion-item>
                  <ion-input type="password" name="newPassword" [(ngModel)]="user.newPassword" placeholder="Enter your new password "></ion-input>
                  <ion-label class="lock-icon-wrap"><img src="assets/imgs/lock.png" alt=""></ion-label> 
                </ion-item>
                <ion-item>
                  <ion-input type="password" name="confirmPassword" [(ngModel)]="user.confirmPassword" placeholder="Enter your Confirm password "></ion-input>
                  <ion-label class="lock-icon-wrap"><img src="assets/imgs/lock.png" alt=""></ion-label> 
                </ion-item>
                
              </ion-list>
              <div class="log-in-bt" (click)="changepassword()">
                Change password
              </div>
             
            
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <!-- <button ion-button secondary menuToggle>Toggle Menu</button>  -->
    <ion-fab right bottom class="home-menu"> 
      <button ion-fab color="danger"(click)="got_to_home()"><ion-icon ios="ios-home-outline" md="ios-home-outline"></ion-icon></button>
    </ion-fab>
  </ion-content>
