<ion-header>

  <ion-navbar>
    <ion-title>Generate Access Link</ion-title>
    <button  (click)="dismiss()" class="canc-bt">Cancel <ion-icon name="md-close" showWhen="android,windows"></ion-icon></button>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div class="container">
        <ion-grid>
        <ion-row>
            <ion-col col-12>
                <div class="fileupload-in-form-cont">
                    <ion-list>
                        <ion-item>
                          <ion-label>Choose Name</ion-label>
                          <ion-select [(ngModel)]="toppings" multiple="true" cancelText="Nah" okText="Okay!">
                            <ion-option value="bacon@gmail.com" >Bacon Tret</ion-option>
                            <ion-option value="olives@gmail.com">Black Smith</ion-option>
                            <ion-option value="xcheese@gmail.com" >Extrand Cheeser</ion-option>
                            <ion-option value="peppers@gmail.com">Greenich Hence</ion-option>
                            <ion-option value="mushrooms@gmail.com">Millan Olives</ion-option>
                            <ion-option value="onions@gmail.com">Osrignht Cought</ion-option>
                            <ion-option value="pepperoni@gmail.com">Pepperoni Stefree</ion-option>
                            <ion-option value="pineapple@gmail.com">Pinach Rojer</ion-option>
                            <ion-option value="sausage@gmail.com">Sydrop Trups</ion-option>
                            <ion-option value="spinach@gmail.com">Spinach Stept</ion-option>
                          </ion-select>
                        </ion-item>
                        <button ion-button class="fileupload-in-bt" type="button" (click)="generatelink()" >Generate Link</button>
                      </ion-list>

                      <ion-list>
                        
                            <ion-card *ngFor ="let data of link">
                                <ion-card-header>
                                    <p>{{data.project_name}}</p>
                                </ion-card-header>
                                <ion-card-content>
                                  <table class="bussiness-table">
                                    <thead>
                                      <th>Created For</th>
                                      <th>Link</th>
                                    </thead>
                                    <tbody>
                                      <tr><td>{{data.name}}</td><td><ion-input type="text" value="{{data.link}}"></ion-input></td></tr>
                                    </tbody>
                                  </table>
                                 
                                </ion-card-content>
                              </ion-card>
                         
                      </ion-list>
                  </div>
                  </ion-col>
                  </ion-row>
                  </ion-grid>
                  </div>
    <!-- <ion-tags-input [(ngModel)]="tags" (onChange)="onChange($event)"></ion-tags-input> -->
  
  </ion-content>
