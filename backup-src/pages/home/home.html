


<ion-content padding>
  <div class="container">
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <div class="login-page-wrapper">
            <a> <img src="assets/imgs/logo.png" alt=""></a>
          </div>
          <div class="log-in-form-cont">
            <ion-list>
              <ion-item>
                <ion-input type="text" name="username" [(ngModel)]="user.email" placeholder="Email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="password" name="userpassword"  [(ngModel)]="user.password" placeholder="Password"></ion-input>
              </ion-item>
            </ion-list>
            
            <button class="log-in-bt" (click)="try_to_loggedin()">Login</button>
            <a href="#" class="forgot-pass" (click)="goforgotPass()">Forgot Password ?</a>
            <ion-row>
              <ion-col col-6> <button class="linkedin-bt">linkedin</button></ion-col>
              <ion-col col-6> <button class="sign-up-bt-bt" (click)="gosignup()">Sign up</button></ion-col>
            </ion-row>
          </div>
        </ion-col>
      </ion-row>
      </ion-grid>
  </div>
  <!-- <button ion-button secondary menuToggle>Toggle Menu</button>  -->
</ion-content>
