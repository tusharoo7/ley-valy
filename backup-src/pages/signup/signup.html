<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="container">
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <div class="login-page-wrapper">
            <a> <img src="assets/imgs/logo.png" alt=""></a>
          </div>
          <div class="log-in-form-cont">
            <div class="profile-pic">
              <div><img src="assets/imgs/pro_pic.jpeg" alt=""></div>
            <span> <ion-icon ios="md-create" md="md-create"></ion-icon></span> 
              
            </div>
            <form (ngSubmit)="registration_at_leyvalley()">
            <ion-list>
              <ion-item>
                <ion-input type="text" name="fname" placeholder="First name" [(ngModel)]="user.fname"
                 ></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="text" name="lname" placeholder="Last name" [(ngModel)]="user.lname"
                ></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="text" name="enterprice" placeholder="Enterprise" [(ngModel)]="user.enterprice"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="password" name="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
              </ion-item>

              <ion-item>
                <ion-input type="text" name="position" placeholder="Position" [(ngModel)]="user.position"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="number" name="mobile" placeholder="Mobile" [(ngModel)]="user.mobile"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="number" name="phone" placeholder="Phone" [(ngModel)]="user.phone"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="text" name="email" placeholder="Email" [(ngModel)]="user.email"></ion-input>
              </ion-item>

            </ion-list>
            <button ion-button class="log-in-bt" type="submit" >Sign Up</button>
            </form>
            
           
            <ion-row>
              <ion-col col-6> <button class="linkedin-bt">linkedin</button></ion-col>
              <ion-col col-6> <button class="sign-up-bt-bt">Login</button></ion-col>
            </ion-row>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <!-- <button ion-button secondary menuToggle>Toggle Menu</button>  -->
</ion-content>
